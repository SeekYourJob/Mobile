<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Se connecter</h1>
    </ion-header-bar>
    <ion-content>
        <div class="spacer" style="width: 300px; height: 29px;"></div>
        <div style="text-align:center;">
            <img src="img/Ujgu7ONSPGNynngpqYZz_logo-small@2x.png" width="80%" height="auto">
        </div>
        <form class="list padding">
            <div class="spacer" style="width: 300px; height: 38px;"></div>
            <ion-list>
                <label class="item item-input" name="email">
                    <span class="input-label">Adresse e-mail</span>
                    <input type="text" placeholder="john@doe.net" ng-model="credentials.email">
                </label>
                <label class="item item-input" name="password">
                    <span class="input-label">Mot de passe</span>
                    <input type="password" ng-model="credentials.password">
                </label>
            </ion-list>
            <button class="button button-balanced button-block icon-left ion-android-lock" ng-click="login()">Se connecter</button>
        </form>
    </ion-content>
</ion-modal-view>
